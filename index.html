<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR Destination Pointer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="permission-screen" class="overlay">
        <div class="content">
            <h1>AR Destination Pointer</h1>
            <p>This app uses your camera, location, and device orientation to show the direction to a destination.</p>
            <button id="start-button">Start Experience</button>
        </div>
    </div>

    <div id="loading-screen" class="overlay" style="display: none;">
        <div class="content">
            <h2>Loading...</h2>
            <div class="spinner"></div>
            <p id="loading-status">Requesting device permissions...</p>
        </div>
    </div>

    <div id="error-screen" class="overlay" style="display: none;">
        <div class="content">
            <h2>Error</h2>
            <p id="error-message"></p>
            <button id="retry-button">Retry</button>
        </div>
    </div>

    <div id="ar-container">
        <video id="camera-feed" playsinline autoplay muted></video>
        <canvas id="ar-overlay"></canvas>
        <div id="compass-strip">
            <div id="compass-content">
                <div class="compass-mark major">N</div>
                <div class="compass-mark minor">30</div>
                <div class="compass-mark minor">60</div>
                <div class="compass-mark major">E</div>
                <div class="compass-mark minor">120</div>
                <div class="compass-mark minor">150</div>
                <div class="compass-mark major">S</div>
                <div class="compass-mark minor">210</div>
                <div class="compass-mark minor">240</div>
                <div class="compass-mark major">W</div>
                <div class="compass-mark minor">300</div>
                <div class="compass-mark minor">330</div>
                <div class="compass-mark major">N</div>
            </div>
            <div id="compass-indicator"></div>
        </div>
    </div>

    <!-- Load Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <!-- Main application code -->
    <script src="app.js"></script>
</body>
</html>
